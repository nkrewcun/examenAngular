<h2>Ajouter un ordinateur : </h2>
<div class="container">
  <form #computerForm="ngForm" (ngSubmit)="submitComputer()">
    <div class="form-group">
      <label for="modele">Modèle</label>
      <input type="text" class="form-control" id="modele" name="modele" placeholder="Modèle" required
             [(ngModel)]="computer.modele" #modele="ngModel"/>
      <div [hidden]="modele.valid" class="alert alert-danger">
        Le modèle de l'ordinateur est requis
      </div>

      <div class="form-group">
        <p>Marque</p>
        <div class="form-check form-check-inline" *ngFor="let marque of marques">
          <input class="form-check-input" type="radio" name="marque" id="{{marque}}" [value]="marque" required
              [(ngModel)]="computer.marque">
          <label class="form-check-label" for="{{marque}}">{{marque}}</label>
        </div>
        <div [hidden]="computer.marque" class="alert alert-danger">
          Une des marques doit être sélectionnée
        </div>
      </div>

      <label for="type">Type</label>
      <select id="type" class="custom-select" (change)="setType($event)">
        <option value="" selected hidden>Type</option>
        <option *ngFor="let type of types" [value]="type">{{ type }}</option>
      </select>
      <div [hidden]="computer.type" class="alert alert-danger">
        Un des types doit être sélectionné
      </div>

      <div class="form-group">
        <p>Catégorie</p>
        <div class="form-check form-check-inline" *ngFor="let category of categories">
          <input class="form-check-input" type="radio" name="category" id="{{category}}" [value]="category" required [(ngModel)]="computer.category">
          <label class="form-check-label" for="{{category}}">{{category}}</label>
        </div>
        <div [hidden]="computer.category" class="alert alert-danger">
          Une des catégories doit être sélectionnée
        </div>
      </div>

      <label for="prixAchat">Prix d'achat</label>
      <input type="number" class="form-control" id="prixAchat" name="prixAchat" required
             [(ngModel)]="computer.prixAchat" #prixAchat="ngModel"/>
      <div [hidden]="prixAchat.valid" class="alert alert-danger">
        Le prix d'achat de l'ordinateur est requis
      </div>

      <label for="prixVente">Prix de vente</label>
      <input type="number" class="form-control" id="prixVente" name="prixVente"
             [(ngModel)]="computer.prixVente"/>

    </div>
    <input [disabled]="(!computerForm.valid || !computer.type || !computer.marque || !computer.category)" type="submit"/>
  </form>

</div>
